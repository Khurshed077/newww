<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Article - My Blog</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&family=Open+Sans&display=swap" rel="stylesheet">

<!-- Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Materialize CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

<style>
body {
    background-color: #121212;
    font-family: 'Open Sans', sans-serif;
    color: #E0E0E0;
}
nav {
    background: rgba(30, 30, 30, 0.85);
    backdrop-filter: blur(12px);
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
}
.brand-logo {
    font-family: 'Roboto', sans-serif;
    font-weight: 700;
    color: #FFD600 !important;
}
.container {
    margin-top: 64px;
    max-width: 600px;
}
.card {
    border-radius: 18px;
    background: rgba(40, 40, 40, 0.85);
    backdrop-filter: blur(12px);
    box-shadow: 0 12px 32px rgba(0,0,0,0.6);
    padding: 32px;
    color: #E0E0E0;
}
.card h1 {
    font-family: 'Roboto', sans-serif;
    font-weight: 700;
    color: #FFD600;
    margin-bottom: 24px;
    text-align: center;
}
input[type="text"], textarea, select {
    width: 100%;
    padding: 12px;
    margin-bottom: 16px;
    border-radius: 12px;
    border: none;
    background: rgba(255,255,255,0.05);
    color: #E0E0E0;
    resize: vertical;
}
textarea {
    min-height: 120px;
}
input[type="submit"] {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 999px;
    background: rgba(255,214,0,0.15);
    color: #FFD600;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.2s;
}
input[type="submit"]:hover {
    background: rgba(255,214,0,0.3);
    color: #FFF700;
}
label {
    display: block;
    margin-bottom: 6px;
    font-weight: 500;
    color: #FFD600;
}

/* CKEditor Dark Theme */
.ck-editor__editable_inline {
    min-height: 250px;
    background: rgba(40, 40, 40, 0.85);
    color: #E0E0E0;
    border-radius: 12px;
    padding: 16px;
    font-family: 'Open Sans', sans-serif;
    font-size: 1rem;
    line-height: 1.5;
}
.ck-toolbar {
    background: rgba(30, 30, 30, 0.85);
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.5);
}
.ck-toolbar .ck-button {
    color: #FFD600;
}
.ck-toolbar .ck-button:hover {
    color: #FFF700;
    background: rgba(255,214,0,0.1);
}
.ck-editor__editable_inline::placeholder {
    color: #AAAAAA;
}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav>
    <div class="nav-wrapper container">
        <a href="/" class="brand-logo">MyBlog</a>
    </div>
</nav>

<div class="container">
    <div class="card">
        <h1>Edit Article</h1>
        <form method="POST"  id="editForm" >
            <label>Title:</label>
            <input type="text" name="title" id="title" required>

            <label>Anons:</label>
            <input type="text" name="anons" id="anons" required>

            <label>Full Text:</label>
            <textarea name="full_text" id="editor" placeholder="Введите текст статьи..."></textarea>

            <label>Image:</label>
            <input type="file" name="image">

            <label>Category:</label>
            <select name="category_id" id="category_id">
                <option value="">-- Select Category --</option>
                {{range .Categories}}
                <option value="{{.ID}}">{{.Name}}</option>
                {{end}}
            </select>

            <input type="submit" value="Update Article">
        </form>
    </div>
</div>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>

<script>
  const id = new URLSearchParams(location.search).get("id");
  let editorInstance;
  
  // Инициализация CKEditor
  ClassicEditor.create(document.querySelector('#editor'), {
      toolbar: [
          'heading','|',
          'bold','italic','link',
          'bulletedList','numberedList',
          'blockQuote','undo','redo'
      ]
  }).then(editor => {
      editorInstance = editor;
      loadData();
  });
  
  // Загружаем статью и категории
  async function loadData() {
      try {
          const [articleRes, catRes] = await Promise.all([
              fetch(`/api/articles/detail?id=${id}`, { credentials:"include" }),
              fetch(`/api/categories`, { credentials:"include" })
          ]);
  
          if (!articleRes.ok || !catRes.ok) {
              throw new Error("Failed to load data");
          }
  
          const article = await articleRes.json();
          const categories = await catRes.json();
  
          document.getElementById("title").value = article.title;
          document.getElementById("anons").value = article.anons;
          editorInstance.setData(article.full_text || "");
  
          const select = document.getElementById("category_id");
          select.innerHTML = `<option value="">No category</option>`;
          categories.forEach(c => {
              const opt = document.createElement("option");
              opt.value = c.id;
              opt.textContent = c.name;
              if (c.id === article.category_id) opt.selected = true;
              select.appendChild(opt);
          });
  
          M.FormSelect.init(select);
      } catch (err) {
          console.error(err);
          alert("Failed to load article or categories");
      }
  }
  
  // Отправка формы редактирования
  document.getElementById("editForm").addEventListener("submit", async e => {
      e.preventDefault();
  
      // Обновляем textarea CKEditor
      editorInstance.updateSourceElement();
  
      const editForm = document.getElementById("editForm");
      const formData = new FormData(editForm);
  
      try {
          const res = await fetch(`/api/articles/edit?id=${id}`, {
              method: "POST", // FormData отправляется POST
              credentials: "include",
              body: formData
          });
  
          if (res.ok) {
              location.href = "/dashboard"; // Перенаправление на dashboard
          } else {
              const text = await res.text();
              alert(`Ошибка: ${text}`);
          }
      } catch (err) {
          console.error(err);
          alert("Ошибка при отправке формы");
      }
  });
  </script>
  

</body>
</html>
