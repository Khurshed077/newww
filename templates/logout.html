<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logout</title>
</head>
<body>
<script>
(async () => {
  try {
    await fetch("/api/logout", {
      method: "POST",
      credentials: "include"
    });
  } catch (e) {
    console.error(e);
  } finally {
    // После logout редирект на главную
    window.location.href = "/";
  }
})();
</script>
</body>
</html>
