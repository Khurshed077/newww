<!DOCTYPE html>
<html>
<body>

<h1>User</h1>
<div id="user"></div>

<script>
fetch("/users", {
  credentials: "include"
})
.then(res => res.json())
.then(user => {
  document.getElementById("user").innerHTML = `
    <p>Username: ${user.username}</p>
    <p>Email: ${user.email}</p>
    <p>Admin: ${user.admin}</p>
  `;
});
</script>

</body>
</html>
