basePath: /
definitions:
  article.ErrorResponse:
    properties:
      error:
        type: string
    type: object
  auth.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  auth.RegisterRequest:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  auth.UserResponse:
    properties:
      admin:
        type: integer
      email:
        type: string
      id:
        type: integer
      username:
        type: string
    type: object
  model.Article:
    properties:
      anons:
        type: string
      category_id:
        type: integer
      full_text:
        type: string
      id:
        type: integer
      image:
        type: string
      title:
        type: string
      user_id:
        type: integer
    type: object
  model.Category:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: API проекта Newww с JWT и ролями Admin
  title: Newww API
  version: "1.0"
paths:
  /api/articles:
    get:
      description: Get all articles or filter by category
      parameters:
      - description: Category ID for filtering
        in: query
        name: category_id
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Article'
            type: array
      summary: List articles
      tags:
      - Articles
  /api/articles/create:
    post:
      consumes:
      - multipart/form-data
      description: Создать статью с изображением
      parameters:
      - description: Title
        in: formData
        name: title
        required: true
        type: string
      - description: Anons
        in: formData
        name: anons
        required: true
        type: string
      - description: Full text
        in: formData
        name: full_text
        required: true
        type: string
      - description: Category ID
        in: formData
        name: category_id
        type: integer
      - description: Image
        in: formData
        name: image
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Article'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/article.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/article.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Create new article
      tags:
      - Articles
  /api/articles/delete:
    delete:
      description: Удалить статью по ID
      parameters:
      - description: Article ID
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: deleted
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/article.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/article.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Delete article
      tags:
      - Articles
  /api/articles/detail:
    get:
      description: Get article by ID
      parameters:
      - description: Article ID
        in: query
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Article'
        "404":
          description: article not found
          schema:
            type: string
      summary: Get article details
      tags:
      - Articles
  /api/articles/edit:
    put:
      consumes:
      - application/json
      description: Обновить статью
      parameters:
      - description: Article ID
        in: query
        name: id
        required: true
        type: integer
      - description: Данные статьи
        in: body
        name: edit
        required: true
        schema:
          $ref: '#/definitions/model.Article'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.Article'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/article.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/article.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Edit article
      tags:
      - Articles
  /api/categories:
    get:
      description: Get all categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/model.Category'
            type: array
      summary: List categories
      tags:
      - Categories
  /api/login:
    post:
      consumes:
      - application/json
      description: Вход пользователя и установка access/refresh токенов в cookie
      parameters:
      - description: User login info
        in: body
        name: login
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: invalid credentials
          schema:
            type: string
      summary: Login user
      tags:
      - Auth
  /api/logout:
    post:
      description: Удалить access и refresh токены
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Logout user
      tags:
      - Auth
  /api/refresh:
    post:
      description: Получить новый access token используя refresh token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: invalid refresh token
          schema:
            type: string
      summary: Refresh access token
      tags:
      - Auth
  /api/register:
    post:
      consumes:
      - application/json
      description: Создать нового пользователя и получить токены
      parameters:
      - description: User registration info
        in: body
        name: register
        required: true
        schema:
          $ref: '#/definitions/auth.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/auth.UserResponse'
        "400":
          description: invalid json
          schema:
            type: string
      summary: Register a new user
      tags:
      - Auth
  /dashboard:
    get:
      description: Получить статьи текущего пользователя или все, если Admin
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/article.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Dashboard
      tags:
      - Dashboard
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
